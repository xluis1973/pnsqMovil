<ion-header>
  <ion-toolbar>
    <ion-title>Mensajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
 <ion-grid fixed >
   <ion-row>
     <ion-col size="12">
       <br>
     </ion-col>
   </ion-row>
   <ion-row>
     <ion-col size="2"></ion-col>
     <ion-col size="8">
      
        <ion-card button (click)="incendio()" >
           <img src="/assets/icon/fuego.png" >
        </ion-card>
      
     </ion-col>
     <ion-col size="2"></ion-col>
   </ion-row>
   <ion-row>
    <ion-col size="12">
      <br>
    </ion-col>
  </ion-row>
   <ion-row>
    <ion-col size="2"></ion-col>
    <ion-col size="8">
     
       <ion-card button (click)="auxilio()" >
         <img src="/assets/icon/auxilio.png" >
       </ion-card>
     
    </ion-col>
    <ion-col size="2"></ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <br>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="2"></ion-col>
    <ion-col size="8">
     
       <ion-card button (click)="policia()" >
         <img src="/assets/icon/policia.png" >
       </ion-card>
     
    </ion-col>
    <ion-col size="2"></ion-col>
  </ion-row>
 </ion-grid>

</ion-content>
