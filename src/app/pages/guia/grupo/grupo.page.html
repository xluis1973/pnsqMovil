<app-header-guia titulo="Mi Grupo">
</app-header-guia>

    <ion-content class="ion-padding">

             <ion-grid fixed>
                <ion-row>
                  <ion-col>
                    <ion-list>
                        <ion-item>
                            <ion-label >Fecha de Vencimiento</ion-label>
                            <ion-input name="venc"                   
                                                   type="date"
                                                   ></ion-input>

                        </ion-item>
                        <ion-item>
                            <ion-label >Recorrido</ion-label>
                            <ion-input name="recorrido" 
                                    type="text"
                                     ></ion-input>
                        </ion-item>
                        
                    </ion-list>
                  </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <div>
    
                            <ion-chip *ngFor ="let usuario of listaUsuarios ;let indice=index" color="secondary"
                            (click)="cambiaColor(indice)">
                                <ion-label [color]="usuario.ciudad">{{usuario.apellido}}, {{usuario.nombre}}</ion-label>
                              </ion-chip>
                        </div>
                      </ion-col>


                </ion-row>
               
              </ion-grid>

</ion-content>
